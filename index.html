<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ea6233ea2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Google search page</title>
</head>
<body>
    <!-- navigation area -->
    <nav class="nav_wrapper">
        <div> <img class="google" src="./images/google_logo.png" alt="google_logo"></div>
        <div class="input_wrapper">
            <input type="text" placeholder="search">
            <button><i class="fa-solid fa-xmark"></i></button>
            <button><i class="fa-regular fa-keyboard"></i></button>
            <button><i class="fa-solid fa-microphone"></i></button>
            <button><i class="fa-solid fa-camera"></i></button>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="left">
           <div><button><i class="fa-solid fa-gear"></i></button></div>
           <div><button><i class="fa-solid fa-grip"></i></button></div>
           <div><button><img class="my_profile" src="./images/my_profile_logo.png" alt="my_profile_logo"></button></div>
        </div>
    </nav>

    <!-- subnav bar -->
    <section class="subnav">
        <div class="one">
             <a href="">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Всичко</p>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fa-regular fa-image"></i>
                <p>Изображения</p>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fa-regular fa-newspaper"></i>
                <p>Новини</p>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fa-regular fa-square-caret-right"></i>
                <p>Видеоклипове</p>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fa-solid fa-location-dot"></i>
                <p>Карти</p>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <p>Още</p>
            </a>
        </div>
        <div>
            <a href="">Инструменти</a>
        </div>
    </section>

    <!-- time of search -->
    <div class="search_time">
        <p>Около 213 000 000 резултата (0.48 секунди)</p>
    </div>

    <!-- lionel messi profile -->
    <section class="profile">
        <div class="part_1">
            <div>
                <img src="./images/lionel_messi.jpg" alt="lionel_messi">
            </div>
        </div>
        
        <div class="part_2">
            <div>
                <h3>Лионел Меси</h3>
            </div> 
            <div class="part_2a">   
                <p>
                    Футболист
                </p>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="part_3">
            <div class="A">
                <button>
                    <a href="">Общ преглед</a>
                </button>
            </div>

            <div id="B">
                <button>
                    <a href="">
                     Новини   
                    </a>
                </button>
            </div>

            <div class="C">
                <button>
                    <a href="">
                       Статистика 
                    </a>
                </button>
            </div>

            <div class="D">
                <button>
                    <a href="">
                       Видеоклипове 
                    </a>
                </button>
            </div>
        </div>
    </section>
    
</body>
</html>
